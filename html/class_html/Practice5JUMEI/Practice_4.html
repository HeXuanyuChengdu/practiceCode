<h4>新用户注册</h4>
<strong>Step1</strong>&nbsp;点击右上方的“注册”按钮以注册聚优美品账号
<br>
<img src="JUMEI_image/signup_step1.jpg">
<br>
<strong>Step2</strong>&nbsp;注册前请仔细阅读《聚优美品用户协议》，如无异议请点击“同意以下协议并注册”。根据相应提示在信息栏内填入您的注册信息。
<br>
<img src="JUMEI_image/signup_step2.jpg" id="image_signup">
<br>
注册成功后系统将自动登录您的账号，并转置聚优美品首页
<br>
<h4>登录</h4>
<strong>Step1</strong>&nbsp;如果您有聚优美品账号，请点击登录
<br>
<img src="JUMEI_image/login_step1.jpg">
<br>
<p><strong>Step2</strong>&nbsp;在登录页面的信息栏内填入对应信息，点击“登录”按钮进行登录，或通过“选择登录”框下方的合作账号进行快速登录，登录成功后，系统将自动跳转至聚优美品首页</p>
<br>
