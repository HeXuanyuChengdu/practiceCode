<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="" enctype="multipart/form-data">
  <div>
    <span>用户名:</span>
    <input type="text" name="InputOfName">
    <br>
    <span>密码：</span>
    <input type="password" name="InputOfPassWord">
    <br>
    <span>性别</span>
    男<input type="radio" name = "RadioOfGender" value="men">
    女<input type="radio" name = "RadioOfGender" value="female">
    <br>
    <span>午餐选择：</span>
    米饭<input type="checkbox" name="BoxOfFood" id="food1" value="rice">
    面条<input type="checkbox" name="BoxOfFood" id="food2" value="noodles">
    馒头<input type="checkbox" name="BoxOfFood" id="food3" value="bread">
    <br>
    <span>兴趣爱好：</span>
    <select name="SelectOfHabit" id="List1">
      <option value="muisc">音乐</option>
      <option value="football">足球</option>
      <option value="travel">旅行</option>
    </select>
  </div>
  <div>
    <span>发表登录感言：</span>
    <br>
    <textarea name="TextOfLogin"></textarea>
    <br>
  </div>
  <div>
    <span>请上传头像</span>
    <input type="file" name="InputOfPortrait">
    <br>
  </div>
  <br>
  <input type="submit" value="登录">
  </form>
</body>
</html>
