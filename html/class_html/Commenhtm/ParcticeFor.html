<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for循环练习</title>
</head>
<body>
  <script>
    for(let i=1;i<= 9;i++){
        let line = " ";
        for(let j=1;j<=i;j++){
            line += j * i + " " ;
        }
        console.log(line.trim());   //去掉末尾空格
        
    }
  </script>  
</body>
</html>
